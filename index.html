<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dialog>
        <form>

            <label for="title">
                *Title of the book: 
                <input class="required" type="text" id="title" placeholder="Hobbit" required>
            </label>

            <label for="author">
                *Name of author:
                <input class="required" type="text" id="author" placeholder="J.R.R Tolkien" required>
            </label>

            <label for="pages">
                Number of pages:
                <input type="number" id="pages" value="0">
            </label>

            <label for="isRead">
                Has it been already read?
                <input type="checkbox" id="isRead">
            </label>

            <div class="button-container">
                <button type="button"  class="close-button">Close</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </dialog>
    <button>NEW BOOK</button>
    <div class="container">

    </div>
</body>
</html>
